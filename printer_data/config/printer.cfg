# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]
[include timelapse.cfg]


[bltouch]
sensor_pin: ^P0.10 # Example pin, change to match your board
control_pin: P2.0 # Example pin, change to match your board
x_offset: -44         #this needs to be calibrated
y_offset: -11
samples: 2
speed: 2
#z_offset: 0

[safe_z_home]
home_xy_position: 125,125 #this should be the center of your bed
speed: 60
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 180, 220
probe_count: 6,6
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0




[stepper_x]
step_pin: P2.2
dir_pin: !P2.6         # ← USUWAMY "!"
enable_pin: !P2.1     # ← przy okazji poprawka (aktywny niski)
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.29   # ← sensowniejsza forma, patrz niżej
position_endstop: 230
position_max: 230
position_min: 0
homing_speed: 50


[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.70
hold_current: 0.50
stealthchop_threshold: 999999

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: ^P1.28
position_endstop: 235
position_max: 235
position_min: 0
homing_speed: 50

[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.70
hold_current: 0.50
stealthchop_threshold: 999999

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #!P1.27
#position_endstop: 0.0
position_min: -5
position_max: 300

 

[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.80
hold_current: 0.50
stealthchop_threshold: 999999

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260
#pressure_advance: 0.095
#pressure_advance_smooth_time: 0.040

[tmc2208 extruder]
uart_pin: P1.4
run_current: 0.75
hold_current: 0.60
stealthchop_threshold: 999999

